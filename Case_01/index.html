<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case_01</title>
    <link rel="stylesheet" href="../assests/css/normalize.css">

    <style>
        div{
            width: 50%;
            height: 50%;

            position: absolute;
        }

        div:first-child{
            background-color: red;
        }

        div:nth-child(2){
            background: darkslategray;
            right: 0;
        }

        div:nth-child(3){
            background: orange;
            left: 0;
            bottom: 0;
        }

        div:nth-child(4){
            background: hotpink;
            right: 0;
            bottom: 0;
        }

    </style>

</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
